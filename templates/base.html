{% load static %}
<!DOCTYPE HTML>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta property="og:title" content="Busca Mascota" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://buscamascota.org/static/app/img/og_image.jpeg"/>
    <meta property="og:url" content="http://buscamascota.org/" />
    <meta name="description" content="Sitio con información de mascotas encontradas, perdidas o avistadas."/>
    <meta property="og:description" content="Sitio donde se publican imágenes de mascotas perdidas, encontradas, avistadas con el fin de reencontrarse con sus dueños."/>
    <meta name="keywords" content="Buscar mascotas, mascotas perdidas, lost pets, mascotas, mascotas encontradas, mascotada avistada">
    <meta name="author" content="Oscar Enrique Gonzalez">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'app/bootstrap-4.5.3/css/bootstrap.min.css' %}"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'app/distintosIconos/font-awesome/css/all.css' %}"/>
    <link rel="icon" type="image/png" href="{% static 'app/favicon.ico' %}"/>
    <!--Leaflet required-->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
     integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <!--CDN Leaflet's cluster-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <!--CDN map's plugin fullscreen-->
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
    <!--CDN locate plugin-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.72.0/dist/L.Control.Locate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.72.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/main.css' %}">

    <title>Busca Mascota</title>
</head>
<body>
    <script src="{% static 'app/js/buscamascota.js' %}"></script>
    {% include 'navbar.html' %}
    {% block content %}
    {% endblock %}
    {% include 'footer.html' %}
    <!-- Copyright Section -->
    <section class="copyright py-4 text-center text-dark">
        <div class="container">
            <small>Copyright &copy; Busca Mascota</small>
            <small><div>Pictures made by <a href="http://www.freepik.com">Freepik</a></div></small>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="{% static 'app/bootstrap-4.5.3/js/bootstrap.min.js' %}"></script>
    <script>
        $(document).ready(function(){
            {% block javascript %}{% endblock %}
        })
    </script>
</body>
</html>
