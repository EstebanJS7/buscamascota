{% load static %}
<!DOCTYPE HTML>
<html lang="es">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    {% comment %} <meta property="og:title" content="Busca Mascotas" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://buscamascota.org/static/app/img/og_image.png"/>
    <meta property="og:url" content="http://buscamascota.org/" /> {% endcomment %}
    <meta name="description" content="Sitio con informaciÃ³n de mascotas encontradas o perdidas">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="{% static 'app/css/card.css' %}" type="stylesheet">
